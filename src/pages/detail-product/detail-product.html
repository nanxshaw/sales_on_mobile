<ion-header>
  <ion-navbar color="robin" style="padding:0px;">
      <ion-toolbar>

          <ion-title center>
            PRODUCT SPECSIFICATION
          </ion-title>

      </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Product Code</ion-label>
    <ion-input [(ngModel)]="data.code" type="text" disabled="true"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Product Name</ion-label>
    <ion-input [(ngModel)]="data.name" type="text" disabled="true"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Product Type</ion-label>
    <ion-select [(ngModel)]="data.id_type" multiple="false" cancelText="Cancel" okText="Okay!">
      <ion-option *ngFor="let item of items" [value] = "item.id" [selected]="item.id == data.id_type">{{ item.name }}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Description</ion-label> 
    <ion-textarea #myInput id="myInput" disabled="true" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="data.description"></ion-textarea>  
  </ion-item>
</ion-content>
