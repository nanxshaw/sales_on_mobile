<ion-header>
  <ion-navbar color="robin" style="padding:0px;">
      <ion-toolbar>

          <ion-title center>
              Detail Request
          </ion-title>

      </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label stacked>Select Product</ion-label>
    <ion-select [(ngModel)]="product" multiple="false" cancelText="Cancel" okText="Okay!">
      <ion-option *ngFor="let item of items" [value] = "item.id" [selected]="item.id == data.product_id" >{{ item.name }}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Qty</ion-label>
    <ion-input [(ngModel)]="datas.qty" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label> 
    <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="datas.description"></ion-textarea>  
  </ion-item>

<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button full color="robin" outline (click)="back()">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="robin" (click)="done()">Submit</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
