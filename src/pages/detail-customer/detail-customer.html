<ion-header>
  <ion-navbar color="robin" style="padding:0px;">
      <ion-toolbar>

          <ion-title center>
              DATA CUSTOMER
          </ion-title>

      </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="datas.name" type="text" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Company</ion-label>
    <ion-input [(ngModel)]="datas.company" type="text" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Position</ion-label>
    <ion-input [(ngModel)]="datas.position" type="text" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Phone</ion-label>
    <ion-input [(ngModel)]="datas.phone" type="text" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input [(ngModel)]="datas.email" type="email" ></ion-input>
  </ion-item>
  
  <div>
    <button ion-button full color="robin" (click)="done()">Submit</button>
    <button *ngIf="data != ''" ion-button full color="robin" outline (click)="del()">Delete</button>
  </div>
</ion-content>
