<ion-header>
    <ion-navbar color="robin" style="padding:0px;">
        <ion-toolbar>
  
            <ion-title center>
              DETAIL REPORT
            </ion-title>
  
        </ion-toolbar>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>
<h2>Periode</h2>
<ion-grid>
  <ion-row>
    <ion-col col-6>
        <ion-item>
          <ion-label stacked>Month</ion-label>
          <ion-select [(ngModel)]="in.m" multiple="false" cancelText="Cancel" okText="Okay!">
            <ion-option *ngFor="let ms of m" [value] = "ms" >{{ ms }}</ion-option>
          </ion-select>
        </ion-item>
    </ion-col>
    <ion-col col-6>
        <ion-item>
          <ion-label stacked>Year</ion-label>
          <ion-select [(ngModel)]="in.y" (ngModelChange)="onChange()" multiple="false" cancelText="Cancel" okText="Okay!">
            <ion-option *ngFor="let ys of y" [value] = "ys"  >{{ ys }}</ion-option>
          </ion-select>
        </ion-item>
    </ion-col>
    <!-- <ion-col col-4>
        <button ion-button color="robbin" full >Submit</button>
    </ion-col> -->
  </ion-row>
</ion-grid>


    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
</ion-content>
