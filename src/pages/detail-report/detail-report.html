<ion-header>
    <ion-navbar color="robin" style="padding:0px;">
        <ion-toolbar>
  
            <ion-title center>
              CUSTOMER REPORT
            </ion-title>
  
        </ion-toolbar>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>
Periode
<ion-grid>
  <ion-row>
    <ion-col col-6>
        <ion-item>
          <ion-label stacked>Month</ion-label>
          <ion-select [(ngModel)]="data.m" multiple="false" cancelText="Cancel" okText="Okay!">
            <ion-option *ngFor="let ms of m" [value] = "ms" >{{ ms }}</ion-option>
          </ion-select>
        </ion-item>
    </ion-col>
    <ion-col col-6>
        <ion-item>
          <ion-label stacked>Year</ion-label>
          <ion-select [(ngModel)]="data.y" multiple="false" cancelText="Cancel" okText="Okay!">
            <ion-option *ngFor="let ys of y" [value] = "ys"  >{{ ys }}</ion-option>
          </ion-select>
        </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
