<ion-header>
  <ion-navbar color="robin" style="padding:0px;">
      <ion-toolbar>

          <ion-title center>
              PRODUCT
          </ion-title>

      </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items"  (click)="OpenDetail(item)">
    <b>{{ item.name }}</b> <br>
    {{ item.description }} <br>
    <button ion-button clear color="robin" item-end>
      <ion-icon name="ios-arrow-forward" end></ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>
