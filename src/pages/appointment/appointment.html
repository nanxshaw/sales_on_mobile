<ion-header>
  <ion-navbar color="robin" style="padding:0px;">
      <ion-toolbar>

          <ion-title center>
              SCHEDULE
          </ion-title>

      </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar [(ngModel)]="cari" (keyup.enter)="search()"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items"  (click)="OpenDetail(item)">
    <b>{{ item.start }} - {{ item.end }}</b> <br>
    {{ item.description }} <br>
    <button ion-button clear color="robin" item-end>
      <ion-icon name="ios-arrow-forward" end></ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
    <button ion-button full color="robin" (click)="tambah()">Add New Schedule</button>
</ion-footer>
